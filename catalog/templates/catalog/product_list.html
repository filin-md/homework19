{% extends 'catalog/base.html' %}


{% block content %}
<div class="col-12 mb-5">
    <a  class="btn btn-outline-primary" href="{% url 'create_product' %}">Добавить продукт</a>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}

        <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.product_name | title }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                        <p>{{ object.description | slice:":3" }}</p>
                        <a href="{% url 'product' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Открыть</a>
                    </div>
                </div>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock %}
