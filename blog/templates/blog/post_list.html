{% extends 'catalog/base.html' %}


{% block content %}
<div class="container">
    <a href="{% url 'blog:create' %}" type="button" class="btn btn-sm btn-outline-secondary">Создать новый пост</a>
    <div class="row text-center">
        {% for object in object_list %}

        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ object.title | title }}</h1></div>
                <div class="card-body">

                    <p>{{ object.content | slice:":100" }}</p>
                    <a href="{% url 'blog:read' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Открыть</a>
                    <a href="{% url 'blog:update' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-danger">Удалить</a>
                    <p>{{ object.views_count }}</p>


                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock %}
